<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spamurai Control Center ‚öîÔ∏è</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background-color: black;
            color: white;
        }

        #logs {
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #00ff99;
            padding: 10px;
        }

        .log {
            padding: 5px 0;
            border-bottom: 1px dashed #444;
        }

        form {
            margin-bottom: 20px;
        }

        input, button, label {
            display: block;
            margin: 5px 0;
            font-size: 16px;
        }

        button {
            background-color: #00ff99;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #00cc7a;
        }
    </style>
</head>
<body>
    <h1>Spamurai Logs ‚öîÔ∏è</h1>
    <div id="logs"></div>

    <h2>Summon Spamurai üöÄ</h2>
    <form id="spamuraiForm">
        <label>E-mail:
            <input type="text" id="email" placeholder="e.g., example@gmail.com" required>
        </label>
        <label>App Password:
            <input type="text" id="password" placeholder="e.g., xwys ywsg hjsk..." required>
        </label>
        <label>Month:
            <input type="text" id="month" placeholder="e.g., 10" required>
        </label>
        <label>Day:
            <input type="text" id="day" placeholder="e.g., 1" required>
        </label>
        <label>Year:
            <input type="text" id="year" placeholder="e.g., 2024" required>
        </label>
        <label>
            <input type="checkbox" id="isAgree">
            I Agree to Terms
        </label>
        <label>
            <input type="checkbox" id="isDelete">
            Delete Spam Emails
        </label>
        <button type="submit">Start Spamurai</button>
        <!-- fix this -->
        <!-- <button onClick={stopProcess}>STOP</button> -->

    </form>

    <script>
        const logsDiv = document.getElementById('logs');
        const form = document.getElementById('spamuraiForm');
        const ws = new WebSocket('ws://localhost:3000');
    
        let clientId = null; // üëà each tab gets its own ID
    
        // Incoming messages (logs + responses)
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
    
            // Assign client ID
            if (data.type === 'id') {
                clientId = data.clientId;
                console.log("üìõ Your tab's ID:", clientId);
                return;
            }
    
            const logElement = document.createElement('div');
            logElement.className = 'log';
    
            if (Array.isArray(data)) {
                logElement.textContent = data.join(' ');
            } else if (data.type === 'status' || data.type === 'error') {
                logElement.textContent = `${data.type.toUpperCase()}: ${data.message}`;
            } else {
                logElement.textContent = '[Unknown log]';
            }
    
            logsDiv.appendChild(logElement);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        };
        // stoping the process fix this
        function stopProcess(e){
            e.preventDefault();
            ws.send(JSON.stringify({ type: 'stopProcess', clientId }));

        }
        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const month = document.getElementById('month').value.trim();
            const day = document.getElementById('day').value.trim();
            const year = document.getElementById('year').value.trim();
            const isAgree = document.getElementById('isAgree').checked;
            const isDelete = document.getElementById('isDelete').checked;
    
            if (!email || !password || !month || !day || !year) {
                alert("Yo, fill out all the date fields ‚ö†Ô∏è");
                return;
            }
    
            if (!clientId) {
                alert("‚õîÔ∏è Wait for the server to assign your ID before summoning Spamurai!");
                return;
            }
    
            const payload = { email, password, month, day, year, isAgree, isDelete };
            ws.send(JSON.stringify({ type: 'startSpamurai', payload, clientId }));
        });
    
        ws.onclose = () => {
            const log = document.createElement('div');
            log.className = 'log';
            log.textContent = '‚ö†Ô∏è Connection closed. Refresh to retry.';
            logsDiv.appendChild(log);
        };
    </script>
    
</body>
</html>
