<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - You Dun Goofed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .meme {
      max-width: 100%;
      height: auto;
      border: 5px dashed #ff69b4;
      border-radius: 10px;
      padding: 0;
      margin: 0 auto 20px;
      display: block;
    }
    .button {
      background-color: #ff69b4;
      color: #fff;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ff1493;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.2em;
      }
      .button {
        padding: 12px 20px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .button {
        padding: 10px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Looks like you've ventured into the digital dojo and lost your way.</p>
  <img class="meme" src="https://media.tenor.com/Ym6VeAcZoTcAAAAi/aaaah-cat.gif" alt="Cat">
  <p>But fear not, young grasshopper. The path home is just a click away.</p>
  <a class="button" href="https://youtu.be/dQw4w9WgXcQ?si=Jx5Mg1EgFSzLGTSs">Return to the Shogun's Domain</a>
</body>
</html>
